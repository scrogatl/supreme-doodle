apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    application: helloworld
    service: weather
    version: blue
    shard: blue
  name: weather
  namespace: supreme-doodle
spec:
  replicas: 1
  selector:
    matchLabels:
      application: helloworld
      service: weather
      version: blue
      shard: blue
  template:
    metadata:
      labels:
        application: helloworld
        service: weather
        version: blue
        shard: blue
    spec:
      containers:
      - name: weather
        # image: public.ecr.aws/z4m0n1r4/world
        image: ghcr.io/scrogatl/doodle-weather:latest
        imagePullPolicy: Always
        env:
        - name: SHARD
          value: "blue"
        - name: PYTHONUNBUFFERED
          value: "1"
        - name: NEW_RELIC_LICENSE_KEY
          value:  "{{ .Values.nr_key }}"
        ports:
        - containerPort: 5100
          name: application
          protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: weather
  namespace: supreme-doodle
spec: 
  selector:
    application: helloworld
    service: weather
  type: ClusterIP
  ports:
  - name: http
    # protocol: TCP
    appProtocol: http
    port: 5100