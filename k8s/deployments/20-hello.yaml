apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: doodle-hello
    app.kubernetes.io/instance: hello-xyzz
    app.kubernetes.io/version: "0.9.1"
    app.kubernetes.io/component: service
    app.kubernetes.io/part-of: helloworld
    app.kubernetes.io/managed-by: kubectl
  name: doodle-hello
  namespace: supreme-doodle
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: doodle-hello
      app.kubernetes.io/instance: hello-xyzz
      app.kubernetes.io/version: "0.9.1"
      app.kubernetes.io/component: service
      app.kubernetes.io/part-of: helloworld
      app.kubernetes.io/managed-by: kubectl
  template:
    metadata:
      labels:
        app.kubernetes.io/name: doodle-hello
        app.kubernetes.io/instance: hello-xyzz
        app.kubernetes.io/version: "0.9.1"
        app.kubernetes.io/component: service
        app.kubernetes.io/part-of: helloworld
        app.kubernetes.io/managed-by: kubectl
    spec:
      containers:
      - name: doodle-hello
        image: ghcr.io/scrogatl/doodle-hello:latest
        imagePullPolicy: Always
        # command: ["newrelic-admin", "run-program", "flask", "run", "--host=0.0.0.0", "-p 5001"]
        env:
        - name: SHARD
          value: "blue"
        - name: PYTHONUNBUFFERED
          value: "1"
        # - name: NEW_RELIC_LICENSE_KEY
        #   value:  $NEW_RELIC_LICENSE_KEY
        # - name: NEW_RELIC_APP_NAME
        #   value: "doodle-hello"
        - name: ERROR_THRESH
          value: "20"
        - name: WEATHER_HOST
          # value: "doodle-weather-a2defyhqa9eehycs.eastus2-01.azurewebsites.net"
          value: "doodle-weather"
          #value: "192.168.1.102"
        - name: W_PORT
          value: "5100"
        - name: WEATHER_THRESH
          value: "55"
        ports:
        - containerPort: 5001
          name: application
          protocol: TCP
