apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: doodle-hello
    app.kubernetes.io/instance: hello-xyzz
    app.kubernetes.io/version: "0.9.1"
    app.kubernetes.io/component: service
    app.kubernetes.io/part-of: helloworld
    app.kubernetes.io/managed-by: kubectl
  name: doodle-hello
  namespace: supreme-doodle
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: doodle-hello
      app.kubernetes.io/instance: hello-xyzz
      app.kubernetes.io/version: "0.9.1"
      app.kubernetes.io/component: service
      app.kubernetes.io/part-of: helloworld
      app.kubernetes.io/managed-by: kubectl
  template:
    metadata:
      labels:
        app.kubernetes.io/name: doodle-hello
        app.kubernetes.io/instance: hello-xyzz
        app.kubernetes.io/version: "0.9.1"
        app.kubernetes.io/component: service
        app.kubernetes.io/part-of: helloworld
        app.kubernetes.io/managed-by: kubectl
    spec:
      containers:
      - name: doodle-hello
        image: ghcr.io/scrogatl/doodle-hello:otel
        imagePullPolicy: Always
        command: ["opentelemetry-instrument", "flask", "run", "--host=0.0.0.0", "-p 5001"]
        env:
        - name: NEW_RELIC_LICENSE_KEY
          valueFrom:
            secretKeyRef:
              name: nr-license-key  # The name of your K8s Secret
              key: license-key      # The key inside the Secret
        - name: OTEL_SERVICE_NAME
          value: "hello-otel"
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: "https://otlp.nr-data.net"
        - name: OTEL_EXPORTER_OTLP_HEADERS
          value: "api-key=$(NEW_RELIC_LICENSE_KEY)"
        - name: OTEL_EXPORTER_OTLP_PROTOCOL
          value: "http/protobuf"
        - name: OTEL_PYTHON_LOGGING_AUTO_INSTRUMENTATION_ENABLED
          value: "true"
        - name: OTEL_LOGS_EXPORTER
          value: "otlp"
        - name: OTEL_ATTRIBUTE_VALUE_LENGTH_LIMIT
          value: "4095"
        - name: OTEL_EXPORTER_OTLP_COMPRESSION
          value: "gzip"
        - name: PYTHONUNBUFFERED
          value: "1"
        - name: ERROR_THRESH
          value: "10"
        - name: WEATHER_HOST
          value: "doodle-weather"
        - name: W_PORT
          value: "5100"
        - name: WEATHER_THRESH
          value: "25"
        ports:
        - containerPort: 5001
          name: application
          protocol: TCP
